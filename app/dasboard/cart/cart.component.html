<div class="cart-container" *ngIf="products.length > 0" >

<div class="table-container">
  <h6>Your Cart</h6>
  <hr>
    <table>
      <thead>
        <tr>
          <th></th>
          <!-- <th>Product</th> -->
          <th></th>
          <th></th>
          <th></th>
          <!-- <th>Quantity</th>
          <th>Total</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; let i = index">
          <td>{{i+1}}</td>
          <!-- <td>Product A</td> -->
          <td><img src="{{item.image}}" style="max-width: 100px;"></td>
          <td>{{item.title | slice:0:40}}</td>
          <td>{{item.price}}</td>
          <!-- <td>2</td>
          <td>$200</td> -->
          <!-- <td><input type="number" [(ngModel)]="updatedItem.quantity" name="quantity" required></td> -->
           <!-- <button (click)="updateItem(2)">2</button> -->
          <td>
            <!-- <button>Edit</button> -->
            <button (click)="removeItem(item)">X</button>
          </td>
        </tr>
       
      </tbody>
    </table>
    <button (click)="emptyCart()">Empty cart</button>
  </div>

  <div class="summary">
    <h6>Order Summary</h6>
    <p>Sub Total: $ {{grandTotal}}</p>
    <p>Shipping: Free</p>
    <p>Tax: $ 3</p>
    <hr>
    <p>Total: $ {{grandTotal + 3}}</p>
    <button>Checkout</button>
    <p routerLink="/home" class="continue-shopping"> Continue Shopping</p>
  </div>
</div>

<div *ngIf="products.length ==0">
<h5 class="empty">Cart is empty</h5>
<p routerLink="/home" class="continue-shopping">Continue Shopping</p>

</div>
